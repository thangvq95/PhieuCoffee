name: web
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ^1.20.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3

  built_value: ^7.1.0
  mobx: ^1.2.1+2
  provider: ^4.3.2
  kiwi: ^2.0.0
  url_launcher: ^5.5.0
  video_player: ^0.10.12
  cached_network_image: ^2.2.0+1
  carousel_slider: ^2.2.1
  flutter_tags: ^0.4.8+2


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  built_value_generator: ^7.1.0
  build_runner: ^1.9.0
  mobx_codegen: ^1.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/locale/
  fonts:
    - family: Amita
      fonts:
        - asset: assets/fonts/Amita-Regular.ttf
          weight: 400
        - asset: assets/fonts/Amita-Bold.ttf
          weight: 700
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          style: normal
          weight: 300
        - asset: assets/fonts/Roboto-Light-Italic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Roboto-Regular-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Roboto-Medium-Italic.ttf
          style: italic
          weight: 500